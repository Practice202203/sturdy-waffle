<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Untitled</title>
        <link rel="stylesheet" href="addForm.css">
    </head>
    <body>

		<h2>Добавить товар</h2>
        <form action="post" name="add item">
            <ul class="wrapper">
                <li class="form-row">
                    <label for="name">Наименование</label>
                    <input type="text" name="itemName" id="name">
                </li>
                <li class="form-row">
                    <label for="description">Технические  характеристики</label>
                    <textarea name="description" id="description" rows="10"></textarea>
                </li>
                <li class="form-row">
                    <label for="amount">Количество</label>
                    <input type="text" name="amount" id="amount">
                </li>
                <li class="form-row">
                    <label for="img">Select image:</label>
                    <input type="file" id="img" name="img" accept="image/*">
                </li>  
                
                <li class="form-row">
                    <label for="link">Ссылка на товар</label>
                    <input type="url" name="link" id="link">
                </li>
                
                <li class="form-row">
                    <label>Позиция в каталоге</label>
                    <input type="text" name="link">
                </li>
                
                <li  class="form-row">
                    <button type="submit">Добавить</button>
                </li>
                
            </ul>
            
        </form>
        
        
        

    </body>
</html>
